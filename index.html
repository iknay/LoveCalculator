<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Rubik:wght@300;400;500;600;700&display=swap');
    </style>
</head>
<body>
    <div class="centered-container blur">
        <h1 class="heading">Love Calculator</h1>
        <div class="container text-center">
            <div class="row">
                <div class="col input-group grp">
                    <span class="input-group-text" id="basic-addon1"><img src="./assets/hearticon.png"/></span>
                    <input placeholder="Enter your name"/>
                </div>
                <div class="heart-img">
                    <img src="./assets/heart.svg"/>
                </div>
                <div class="col input-group grp">
                    <span class="input-group-text" id="basic-addon1"><img src="./assets/hearticon.png"/></span>
                    <input type="text" placeholder="Enter your partner's name"/>
                </div>
            </div>
        </div>

        <div class="buttonContainer">
            <button class="btn">Calculate Love</button>
        </div>

        <div class="loader invisible">
            <img src="./assets/heartLoader.gif" height="80"/>
        </div>

        <div class="results invisible text-center">
            <h2 class="resultsText"><span>
                <img src="./assets/lock.png" height="30"/>
            </span>Results</h2>
            <h3 id="percentageValue" class="percentage"></h3>
        </div>

    </div>

    
    
   
<script src="index.js" charset="UTF-8"></script>
</body>
</html>
